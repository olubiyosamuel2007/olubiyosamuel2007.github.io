<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yocliq Style â€“ Samuel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #020617;
      position: sticky;
      top: 0;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .icons i {
      font-size: 18px;
      margin-left: 15px;
      cursor: pointer;
    }

    .hero {
      padding: 30px 16px;
      text-align: center;
    }

    .

    .hero h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #94a3b8;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 16px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
    }

    .card i {
      font-size: 26px;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .card span {
      display: block;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<header>
  <h1>Yocliq</h1>
  <div class="icons">
    <i class="fa fa-search"></i>
    <i class="fa fa-bell"></i>
    <i class="fa fa-user"></i>
  </div>
</header>

<section class="hero">
  <h2>Connect & Discover</h2>
  <p>Meet people, chat, and explore communities</p>
</section>

<section class="cards">
  <div class="card">
    <i class="fa fa-comments"></i>
    <span>Chats</span>
  </div>
  <div class="card">
    <i class="fa fa-users"></i>
    <span>Groups</span>
  </div>
  <div class="card">
    <i class="fa fa-image"></i>
    <span>Media</span>
  </div>
  <div class="card">
    <i class="fa fa-star"></i>
    <span>Trending</span>
  </div>
</section>

</body>
  </html>
